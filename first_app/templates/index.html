{% extends "base.html" %}

{% block title %}My awesome app!{% endblock %}

{% block content %}

{% for news in news_list %}
    {% if news.image_thumbnail %}
        <img src="{{ news.image_thumbnail.url }}" alt="{{ news.article }}thumbnail" width="40">
    {% endif %}
    <h1>
        <a href="news/{{ news.id }}">{{ news.article }}</a>
    </h1>
{% endfor %}

{% if request.user.is_staff %}
    <h1>Create News</h1>
    <a href="news/create">Create</a>
{% endif %}

{% endblock %}
